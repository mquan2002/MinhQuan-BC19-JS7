<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap ve nha</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
</head>
<body>
    <h2>Bài tập mảng</h2>
    <div class="form-group">
        <label for="number">Nhập vào một số nguyên</label>
        <input type="text" id="number" class="form-control w-50" />
    </div>
    <button id="add" class="btn btn-success">Thêm mảng</button>
    
    <div class="alert alert-sucess">
        <p>Array: <span id="array"></span></p>

        <p>Tổng các số dương trong mảng: <span id="result1"></span></p>
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1" id="result1">Tổng các số dương trong mảng:</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          
        </select>
        <button id="final" class="btn btn-success">kết quả</button>


    <script src="./index.js
    "></script>
</body>
</html>
